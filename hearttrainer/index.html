<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script defer src="app.js" type="module"></script>
    <title>Tree of Hearts</title>
</head>

<body>
<div><h3>The Tree of Hearts</h3></div>
<div id="view"></div>
<div id="accuracy"></div>
<div>
    <h4>Confusion Matrix</h4>
    <table id="confusion">
        <tr>
            <td></td>
            <td>Predicted Healthy</td>
            <td>Predicted Danger</td>
        </tr>
        <tr>
            <td>Actually Healthy</td>
            <td id="goodGood"></td>
            <td id="goodBad"></td>
        </tr>
        <tr>
            <td>Actually Danger</td>
            <td id="badGood"></td>
            <td id="badBad"></td>
        </tr>
    </table>
</div>
</body>
</html>
