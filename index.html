<body>

<h1>Give your heart a chance</h1>

<img src="https://cdn.discordapp.com/attachments/947669778590470167/1095458785344114748/heart-isometric-health-care-concept-red-shape-and-heartbeat-vector-illustration.png"
     alt="heartline" style="width:420px;height:420px;">
<br/>

<section>
    <h1>The Explanation</h1>
    <h2>"Give your heart a chance" is a tool you can use to find out your risk of having a hearts attack.</h2>
    <h2>Just fill in you age, the amount of chest pain you are feeling (1-4) and your current heart rate</h2>
</section>

<section>
    <label for='age' class="">age:</label>
    <input type='text' id='age' name="age"/>
    <label for='cp' class="">chest pain:</label>
    <input type='text' id='cp' name="cp"/>
    <label for='thalach' class="">heart rate:</label>
    <input type='text' id='thalach' name="thalach"/>
</section>

<button id="heart">My heart</button>

<section>
<div id="heartAttack"></div>
</section>
